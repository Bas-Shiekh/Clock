<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <main>
    
    <div class="circle-cont" style="--color: #ff2929;">
      <span class="dots" id="hour"></span>
      <div>
        <h2 id="hour-h1">01</h2>
        <h3>HOUR</h3>
      </div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hour-cir"></circle>
      </svg>
    </div>

    <div class="circle-cont" style="--color: #fecb00;">
      <span class="dots" id="mint"></span>
      <div>
        <h2 id="mint-h1">54</h2>
        <h3>MINUNTES</h3>
      </div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mint-cir"></circle>
      </svg>
    </div>

    <div class="circle-cont" style="--color: #04fce7;">
      <span class="dots" id="secn"></span>
      <div>
        <h2 id="secn-h1">65</h2>
        <h3>SECONDS</h3>
      </div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="secn-cir"></circle>
      </svg>
    </div>
    <h1>AM</h1>
  </main>
  <script src="script.js"></script>
</body>
</html>
